<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Kinetix Operations</title>
    <link rel="stylesheet" href="admin_styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* ---- Details Tables ---- */
        .detail-section {
            margin-bottom: 28px;
        }

        .detail-section-title {
            font-size: 0.72rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--dash-text-muted);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--dash-border);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 12px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .d-label {
            font-size: 0.68rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--dash-text-muted);
            margin-bottom: 4px;
        }

        .d-value {
            font-size: 0.9rem;
            color: var(--dash-text);
            word-break: break-word;
        }

        .detail-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.83rem;
        }

        .detail-table th {
            text-align: left;
            font-size: 0.68rem;
            color: var(--dash-text-muted);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            padding: 6px 10px;
            border-bottom: 1px solid var(--dash-border);
        }

        .detail-table td {
            padding: 8px 10px;
            color: var(--dash-text);
            border-bottom: 1px solid rgba(255, 255, 255, 0.04);
        }

        .detail-table tr:hover td {
            background: rgba(255, 255, 255, 0.02);
        }

        /* Audit Timeline */
        .audit-timeline {
            border-left: 2px solid var(--dash-border);
            padding-left: 16px;
        }

        .audit-row {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            margin-bottom: 14px;
            position: relative;
        }

        .audit-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--dash-accent);
            flex-shrink: 0;
            margin-top: 5px;
            margin-left: -20px;
        }

        /* Doc links */
        .doc-link {
            display: inline-block;
            padding: 7px 14px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--dash-border);
            border-radius: 6px;
            color: var(--dash-text);
            text-decoration: none;
            font-size: 0.82rem;
            transition: all 0.2s;
        }

        .doc-link:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--dash-accent);
        }

        /* Action buttons */
        .dash-btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.78rem;
            font-weight: 700;
            border: 1px solid var(--dash-border);
            background: rgba(255, 255, 255, 0.05);
            color: var(--dash-text);
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.5px;
        }

        .dash-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dash-btn-approve {
            border-color: #22c55e;
            color: #22c55e;
        }

        .dash-btn-approve:hover {
            background: rgba(34, 197, 94, 0.1);
        }

        .dash-btn-reject {
            border-color: #ef4444;
            color: #ef4444;
        }

        .dash-btn-reject:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .dash-btn-clarify {
            border-color: #f59e0b;
            color: #f59e0b;
        }

        .dash-btn-clarify:hover {
            background: rgba(245, 158, 11, 0.1);
        }

        /* Ticket inner scroll */
        .ticket-detail-inner {
            padding: 0 4px;
            overflow-y: auto;
            max-height: calc(100vh - 80px);
        }
    </style>
</head>

<body>
    <div class="admin-view">
        <!-- SIDEBAR -->
        <aside class="dash-sidebar">
            <div class="dash-logo">KINETIX<span class="dash-logo-sub">OPS</span></div>
            <nav class="dash-nav">
                <div class="dash-nav-section">APPLICATIONS</div>
                <button class="filter-btn active" data-status="" id="nav-all">All Applications</button>
                <button class="filter-btn" data-status="PENDING_REVIEW" id="nav-pending">Pending Review</button>
                <button class="filter-btn" data-status="APPROVED" id="nav-approved">Approved</button>
                <button class="filter-btn" data-status="REJECTED" id="nav-rejected">Rejected</button>
                <button class="filter-btn" data-status="CLARIFICATION_REQUIRED" id="nav-clarify">Clarification</button>
                <button class="filter-btn" data-status="CANCELLED" id="nav-cancelled">Cancelled</button>
                <button class="filter-btn" data-status="KYC_COMPLETE" id="nav-kyc-complete">üîç KYC Complete</button>
                <button class="filter-btn" data-status="AML_COMPLETE" id="nav-aml-complete">‚öñÔ∏è AML Complete</button>
                <div class="dash-nav-section" style="margin-top:24px;">SYSTEM</div>
                <button class="filter-btn" onclick="fetchTickets()">‚ü≥ Refresh</button>
                <button class="filter-btn" onclick="window.location='login.html?role=admin'">‚éã Logout</button>
            </nav>
            <div class="dash-sidebar-footer">
                <div id="admin-name" style="font-size:0.78rem;color:var(--dash-text-muted);">
                    üë§ Admin
                </div>
            </div>
        </aside>

        <!-- MAIN PANEL -->
        <main class="dash-main">
            <!-- Ticket List Column -->
            <div class="dash-col-list">
                <div class="dash-col-header">
                    <span class="dash-col-title">Applications</span>
                    <div id="ticket-stats"></div>
                </div>
                <div id="ticket-list-container"></div>
            </div>

            <!-- Ticket Detail Column -->
            <div class="dash-col-detail">
                <div id="ticket-detail-container"
                    style="padding:80px 40px;text-align:center;color:var(--dash-text-muted);">
                    Select an application to review.
                </div>
            </div>
        </main>
    </div>

    <script src="js/admin.js"></script>
    <script>
        // Set admin name from session
        const adminName = sessionStorage.getItem('admin_name');
        if (adminName) {
            document.getElementById('admin-name').textContent = 'üë§ ' + adminName;
        }
    </script>
</body>

</html>
