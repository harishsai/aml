<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kinetix Platform</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --form-bg: #FFFFFF;
            --form-border: #DEE2E6;
            --input-bg: #F8F9FA;
            --primary: #1B5E20;
            --accent: #2E7D32;
            --text: #212529;
            --border: #DEE2E6;
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #F4F7F9;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .login-bg {
            display: none;
            /* Hide neon balls */
        }

        .login-card-premium {
            width: 100%;
            max-width: 460px;
            padding: 60px;
            background: var(--form-bg);
            border: 1px solid var(--form-border);
            border-radius: 12px;
            z-index: 10;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 51, 102, 0.1);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 45px;
        }

        .brand-logo {
            font-weight: 800;
            font-size: 1.8rem;
            letter-spacing: 2px;
            color: var(--primary);
            margin-bottom: 25px;
        }

        .role-indicator-v2 {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(27, 94, 32, 0.05);
            border: 1px solid rgba(27, 94, 32, 0.1);
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .login-h {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 800;
        }

        .login-p {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* Floating Label Form */
        .field {
            position: relative;
            margin-bottom: 25px;
        }

        .field label {
            position: absolute;
            left: 20px;
            top: 20px;
            color: var(--text-muted);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .field input {
            width: 100%;
            padding: 28px 20px 12px;
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .field input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 255, 163, 0.03);
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.05);
        }

        .field input:focus+label,
        .field input:not(:placeholder-shown)+label {
            top: 10px;
            left: 20px;
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn-auth-premium {
            width: 100%;
            padding: 16px;
            background: var(--primary);
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-auth-premium:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 255, 163, 0.2);
            background: #00e08f;
        }

        .btn-auth-premium:active {
            transform: translateY(0);
        }

        .login-links-v2 {
            margin-top: 35px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-links-v2 a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }

        .login-links-v2 a:hover {
            color: var(--primary);
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #FFFFFF;
            border-top-color: transparent;
            border-radius: 50%;
            display: none;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="login-page">
    <div class="login-card-premium" id="premium-card">
        <div class="brand-header">
            <div class="brand-logo">KINETIX</div>
            <div id="role-tag" class="role-indicator-v2">
                <span class="ai-pulse"></span>
                PARTICIPANT GATEWAY
            </div>
            <h1 class="login-h">Secure Login</h1>
            <p class="login-p">Welcome to the future of onboarding.</p>
        </div>

        <form id="auth-form" onsubmit="handleAuth(event)">
            <div class="field">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Professional Email</label>
            </div>
            <div class="field">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Security Password</label>
            </div>

            <button type="submit" class="btn-auth-premium">
                <span class="btn-text">AUTHENTICATE ACCESS</span>
                <div class="loader" id="auth-loader"></div>
            </button>
        </form>

        <div class="login-links-v2">
            <a href="#">Forgot password?</a>
            <a href="index.html">‚Üê Return to Main Application</a>
        </div>
    </div>

    <script>
        // Custom Cursor Interaction
        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', (e) => {
            if (dot.style.opacity !== '1') {
                dot.style.opacity = '1';
                outline.style.opacity = '1';
            }
            gsap.to(dot, { x: e.clientX, y: e.clientY, xPercent: -50, yPercent: -50, duration: 0 });
            gsap.to(outline, { x: e.clientX, y: e.clientY, xPercent: -50, yPercent: -50, duration: 0.15 });
        });

        // Hover effect for buttons and links
        document.querySelectorAll('button, a, input').forEach(el => {
            el.addEventListener('mouseenter', () => outline.classList.add('arrow-active'));
            el.addEventListener('mouseleave', () => outline.classList.remove('arrow-active'));
        });

        // Check Role from URL
        const params = new URLSearchParams(window.location.search);
        const role = params.get('role') || 'participant';

        const tag = document.getElementById('role-tag');

        if (role === 'admin') {
            tag.innerHTML = '<span class="ai-pulse" style="background:var(--primary);"></span>ADMIN PORTAL';
            tag.style.color = 'var(--primary)';
        }

        // Dynamically determine the backend URL
        const API_BASE = (window.location.protocol === 'file:' || window.location.port !== '8000')
            ? 'http://localhost:8000'
            : window.location.origin;

        async function handleAuth(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = document.querySelector('.btn-text');
            const loader = document.getElementById('auth-loader');

            btnText.style.display = 'none';
            loader.style.display = 'block';

            try {
                if (role === 'admin') {
                    const response = await fetch(`${API_BASE}/admin/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: email, password: password })
                    });
                    if (!response.ok) {
                        const errData = await response.json().catch(() => ({}));
                        alert("Login failed: " + (errData.detail || "Invalid Admin Credentials"));
                        btnText.style.display = 'block'; loader.style.display = 'none';
                        return;
                    }
                    const data = await response.json();
                    if (data.status === 'success') {
                        sessionStorage.setItem('admin_name', data.full_name || 'Admin');
                        window.location.href = 'admin.html';
                    } else {
                        alert("Invalid Admin Credentials");
                        btnText.style.display = 'block'; loader.style.display = 'none';
                    }
                } else {
                    // Participant login
                    const response = await fetch(`${API_BASE}/auth/participant-login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: email, password: password })
                    });
                    const data = await response.json();

                    if (response.ok && data.status === 'success') {
                        // Store session info
                        sessionStorage.setItem('participant_email', data.email);
                        sessionStorage.setItem('participant_name', data.full_name);
                        loggedInEmail = data.email;
                        loggedInPassword = password;

                        if (data.must_change_password) {
                            // Show forced password change modal
                            btnText.style.display = 'block'; loader.style.display = 'none';
                            document.getElementById('change-pwd-modal').style.display = 'flex';
                        } else {
                            window.location.href = 'portal.html';
                        }
                    } else {
                        alert(data.detail || "Invalid credentials. Please check your email and password.");
                        btnText.style.display = 'block'; loader.style.display = 'none';
                    }
                }
            } catch (err) {
                console.error(err);
                alert("Authentication Service Unavailable. Is backend running?");
                btnText.style.display = 'block'; loader.style.display = 'none';
            }
        }

        async function submitPasswordChange() {
            const newPwd = document.getElementById('new-password').value;
            const confirmPwd = document.getElementById('confirm-password').value;
            const errEl = document.getElementById('pwd-error');
            const btn = document.getElementById('change-pwd-btn');

            errEl.style.display = 'none';

            if (newPwd.length < 8) {
                errEl.textContent = 'Password must be at least 8 characters.';
                errEl.style.display = 'block'; return;
            }
            if (newPwd !== confirmPwd) {
                errEl.textContent = 'Passwords do not match.';
                errEl.style.display = 'block'; return;
            }
            if (newPwd === loggedInPassword) {
                errEl.textContent = 'New password cannot be the same as your temporary password.';
                errEl.style.display = 'block'; return;
            }

            btn.disabled = true;
            btn.textContent = 'UPDATING...';

            try {
                const response = await fetch(`${API_BASE}/auth/change-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: loggedInEmail,
                        current_password: loggedInPassword,
                        new_password: newPwd
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    document.getElementById('change-pwd-modal').style.display = 'none';
                    window.location.href = 'portal.html';
                } else {
                    errEl.textContent = data.detail || 'Password change failed.';
                    errEl.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'SET NEW PASSWORD';
                }
            } catch (err) {
                errEl.textContent = 'Service unavailable. Please try again.';
                errEl.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'SET NEW PASSWORD';
            }
        }

        // Entrance animation
        gsap.from('#premium-card', { opacity: 0, y: 50, scale: 0.95, duration: 1, ease: "expo.out" });
    </script>

    <!-- Forced Password Change Modal -->
    <div id="change-pwd-modal"
        style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:1000; align-items:center; justify-content:center;">
        <div
            style="background:white; border-radius:12px; padding:45px; width:100%; max-width:420px; box-shadow:0 20px 60px rgba(0,0,0,0.3);">
            <div style="text-align:center; margin-bottom:25px;">
                <div
                    style="width:56px;height:56px;background:#fff3cd;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 15px;font-size:1.6rem;">
                    üîê</div>
                <h2 style="margin:0 0 8px;color:#1B5E20;font-size:1.4rem;font-weight:800;">Set Your New Password</h2>
                <p style="margin:0;color:#666;font-size:0.9rem;">You're using a temporary password. Please set a secure
                    password to continue.</p>
            </div>
            <div style="margin-bottom:18px;">
                <label
                    style="display:block;font-size:0.8rem;font-weight:700;color:#333;margin-bottom:6px;text-transform:uppercase;letter-spacing:0.5px;">New
                    Password</label>
                <input type="password" id="new-password" placeholder="Min. 8 characters"
                    style="width:100%;padding:14px 16px;border:1px solid #dee2e6;border-radius:6px;font-size:0.95rem;box-sizing:border-box;">
            </div>
            <div style="margin-bottom:20px;">
                <label
                    style="display:block;font-size:0.8rem;font-weight:700;color:#333;margin-bottom:6px;text-transform:uppercase;letter-spacing:0.5px;">Confirm
                    Password</label>
                <input type="password" id="confirm-password" placeholder="Re-enter password"
                    style="width:100%;padding:14px 16px;border:1px solid #dee2e6;border-radius:6px;font-size:0.95rem;box-sizing:border-box;">
            </div>
            <p id="pwd-error"
                style="display:none;color:#dc3545;font-size:0.85rem;margin:0 0 15px;padding:10px;background:#fff5f5;border-radius:6px;border-left:3px solid #dc3545;">
            </p>
            <button id="change-pwd-btn" onclick="submitPasswordChange()"
                style="width:100%;padding:15px;background:#1B5E20;color:white;border:none;border-radius:6px;font-size:0.9rem;font-weight:700;letter-spacing:1px;cursor:pointer;transition:all 0.2s;">SET
                NEW PASSWORD</button>
        </div>
    </div>
</body>

</html>
