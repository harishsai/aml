<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kinetix Platform</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --form-bg: rgba(255, 255, 255, 0.02);
            --form-border: rgba(255, 255, 255, 0.08);
            --input-bg: rgba(0, 0, 0, 0.2);
        }

        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #020202;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Animated Background Mesh */
        .login-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            filter: blur(120px);
            opacity: 0.3;
        }

        .ball-green {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            top: -10%;
            right: -10%;
        }

        .ball-blue {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #007bff 0%, transparent 70%);
            bottom: -20%;
            left: -10%;
            opacity: 0.4;
        }

        .login-card-premium {
            width: 100%;
            max-width: 460px;
            padding: 60px;
            background: var(--form-bg);
            border: 1px solid var(--form-border);
            backdrop-filter: blur(40px);
            border-radius: 32px;
            z-index: 10;
            position: relative;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.8);
        }

        .login-card-premium::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 32px;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), transparent, rgba(255, 255, 255, 0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        .brand-header {
            text-align: center;
            margin-bottom: 45px;
        }

        .brand-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            letter-spacing: 4px;
            color: #fff;
            margin-bottom: 30px;
        }

        .role-indicator-v2 {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(0, 255, 163, 0.1);
            border: 1px solid rgba(0, 255, 163, 0.2);
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 2px;
            border-radius: 100px;
            margin-bottom: 15px;
        }

        .login-h {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: #fff;
            margin-bottom: 10px;
        }

        .login-p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.95rem;
        }

        /* Floating Label Form */
        .field {
            position: relative;
            margin-bottom: 25px;
        }

        .field label {
            position: absolute;
            left: 20px;
            top: 20px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.95rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
        }

        .field input {
            width: 100%;
            padding: 28px 20px 12px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .field input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(0, 255, 163, 0.03);
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.05);
        }

        .field input:focus+label,
        .field input:not(:placeholder-shown)+label {
            top: 10px;
            left: 20px;
            font-size: 0.7rem;
            color: var(--accent);
            letter-spacing: 1px;
            font-weight: 600;
        }

        .btn-auth-premium {
            width: 100%;
            padding: 18px;
            background: var(--accent);
            color: #000;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-auth-premium:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 255, 163, 0.2);
            background: #00e08f;
        }

        .btn-auth-premium:active {
            transform: translateY(0);
        }

        .login-links-v2 {
            margin-top: 35px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-links-v2 a {
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }

        .login-links-v2 a:hover {
            color: var(--accent);
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            border-top-color: transparent;
            border-radius: 50%;
            display: none;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="login-page">
    <div class="login-bg">
        <div class="ball-green"></div>
        <div class="ball-blue"></div>
    </div>

    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline">
        <span class="cursor-arrow">→</span>
    </div>

    <div class="login-card-premium" id="premium-card">
        <div class="brand-header">
            <div class="brand-logo">KINETIX</div>
            <div id="role-tag" class="role-indicator-v2">
                <span class="ai-pulse"></span>
                PARTICIPANT GATEWAY
            </div>
            <h1 class="login-h">Secure Login</h1>
            <p class="login-p">Welcome to the future of onboarding.</p>
        </div>

        <form id="auth-form" onsubmit="handleAuth(event)">
            <div class="field">
                <input type="email" id="email" placeholder=" " required>
                <label for="email">Professional Email</label>
            </div>
            <div class="field">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">Security Password</label>
            </div>

            <button type="submit" class="btn-auth-premium">
                <span class="btn-text">AUTHENTICATE ACCESS</span>
                <div class="loader" id="auth-loader"></div>
            </button>
        </form>

        <div class="login-links-v2">
            <a href="#">Forgot password?</a>
            <a href="index.html">← Return to Main Application</a>
        </div>
    </div>

    <script>
        // Custom Cursor Interaction
        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');

        window.addEventListener('mousemove', (e) => {
            if (dot.style.opacity !== '1') {
                dot.style.opacity = '1';
                outline.style.opacity = '1';
            }
            gsap.to(dot, { x: e.clientX, y: e.clientY, xPercent: -50, yPercent: -50, duration: 0 });
            gsap.to(outline, { x: e.clientX, y: e.clientY, xPercent: -50, yPercent: -50, duration: 0.15 });
        });

        // Hover effect for buttons and links
        document.querySelectorAll('button, a, input').forEach(el => {
            el.addEventListener('mouseenter', () => outline.classList.add('arrow-active'));
            el.addEventListener('mouseleave', () => outline.classList.remove('arrow-active'));
        });

        // Check Role from URL
        const params = new URLSearchParams(window.location.search);
        const role = params.get('role') || 'participant';

        const tag = document.getElementById('role-tag');

        if (role === 'admin') {
            tag.innerHTML = '<span class="ai-pulse" style="background:#007bff; box-shadow:0 0 10px #007bff"></span>ADMIN PORTAL';
            tag.style.color = '#007bff';
            tag.style.background = 'rgba(0, 123, 255, 0.1)';
            tag.style.borderColor = 'rgba(0, 123, 255, 0.2)';
        }

        function handleAuth(e) {
            e.preventDefault();
            const btnText = document.querySelector('.btn-text');
            const loader = document.getElementById('auth-loader');

            btnText.style.display = 'none';
            loader.style.display = 'block';

            setTimeout(() => {
                // Success redirect
                window.location.href = `index.html?login=success&role=${role}#hub`;
            }, 1200);
        }

        // Entrance animation
        gsap.from('#premium-card', {
            opacity: 0,
            y: 50,
            scale: 0.95,
            duration: 1,
            ease: "expo.out"
        });
    </script>
</body>

</html>
