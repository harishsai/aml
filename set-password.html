<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Setup | Kinetix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1B5E20;
            --primary-light: #2E7D32;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #666;
            --accent: #43A047;
            --error: #d32f2f;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .subtitle {
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 30px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: var(--primary-light);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #message {
            margin-top: 20px;
            font-size: 0.9rem;
            border-radius: 6px;
            padding: 10px;
            display: none;
        }

        .message-error {
            background-color: #ffebee;
            color: var(--error);
            display: block !important;
        }

        .message-success {
            background-color: #e8f5e9;
            color: var(--primary);
            display: block !important;
        }

        .loading {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(27, 94, 32, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card" id="setupCard">
            <div class="logo">KINETIX</div>
            <div class="subtitle">Secure Participant Gateway</div>

            <div id="loadingState">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
                <p>Verifying secure link...</p>
            </div>

            <div id="setupForm" style="display: none;">
                <h2>Welcome, <span id="companyName">Partner</span></h2>
                <p>Please set a secure password for your account.</p>

                <form id="passwordForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" id="displayEmail" disabled>
                    </div>
                    <div class="form-group">
                        <label>New Password</label>
                        <input type="password" id="password" required minlength="8" placeholder="At least 8 characters">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="confirmPassword" required placeholder="Repeat password">
                    </div>
                    <button type="submit" class="btn" id="submitBtn">Finish Setup</button>
                </form>
            </div>

            <div id="message"></div>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:8000";
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const loadingState = document.getElementById('loadingState');
        const setupForm = document.getElementById('setupForm');
        const companyNameSpan = document.getElementById('companyName');
        const displayEmail = document.getElementById('displayEmail');
        const messageBox = document.getElementById('message');
        const passwordForm = document.getElementById('passwordForm');

        // 1. Verify Token on Load
        async function verify() {
            if (!token) {
                showError("No setup token found in URL.");
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/auth/verify-token/${token}`);
                const data = await res.json();

                if (res.ok) {
                    loadingState.style.display = 'none';
                    setupForm.style.display = 'block';
                    companyNameSpan.innerText = data.info.company_name;
                    displayEmail.value = data.info.email;
                } else {
                    showError(data.detail || "Link has expired or is invalid.");
                }
            } catch (err) {
                showError("Connection failed. Please ensure the backend is running.");
            }
        }

        function showError(msg) {
            loadingState.style.display = 'none';
            messageBox.innerText = msg;
            messageBox.className = 'message-error';
        }

        // 2. Handle Password Submission
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            if (pass !== confirm) {
                messageBox.innerText = "Passwords do not match.";
                messageBox.className = 'message-error';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = "Saving...";

            try {
                const res = await fetch(`${API_BASE}/auth/setup-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password: pass })
                });

                const data = await res.json();

                if (res.ok) {
                    setupForm.innerHTML = `
                        <div style="color: var(--primary); font-size: 3rem; margin-bottom: 20px;">âœ“</div>
                        <h2>Setup Complete!</h2>
                        <p>Your portal access is now active. You can close this window or return to the landing page.</p>
                        <a href="index.html" class="btn" style="text-decoration: none; display: block;">Return Home</a>
                    `;
                } else {
                    showError(data.detail || "Setup failed.");
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Finish Setup";
                }
            } catch (err) {
                showError("Network error. Please try again.");
                submitBtn.disabled = false;
                submitBtn.innerText = "Finish Setup";
            }
        });

        verify();
    </script>
</body>

</html>
